<form enctype="multipart/form-data" method="POST">
  {% csrf_token %} {% for campo in formulario %}
  <div class="mb-3">
    <label for="{{campo.name}}" class="form-label">{{campo.label}}</label>
    <input
      type="{{campo.field.widget.input_type}}"
      class="form-control"
      name="{{campo.name}}"
      id="{{campo.name}}"
      aria-describedby="helId"
      value="{{campo.value | default:''}}"
    />
  </div>
  <div class="col-12 help-text">{{campo.errors}}</div>

  {% endfor %}

<input name="btnguardar" id="btnguardar" class="btn btn-success" type="submit" value="Guardar"/>
<a name="btncancelar" id="btncancelar" class="btn btn-danger" href="{% url 'listado-clientes' %}" role="button">Cancelar</a>

</form>
