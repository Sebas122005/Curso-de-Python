{% extends "pages/base.html" %}
{% load crispy_forms_tags %}

{% block titulo %}Crear Nuevo Cliente{% endblock titulo %}
{% block contenido %}
<div class="card">
    <div class="card-header">Crear Nuevo Cliente</div>
    <div class="card-body">
        <h4 class="card-title">Nuevo Cliente</h4>
        <form action="" method="post" enctype="multipart/form-data" autocomplete="off">
            {% csrf_token %}
            {{ formulario|as_crispy_field }}
        </form>
    </div>
    <div class="card-footer text-muted">|-|-|</div>
</div>

{% endblock contenido %}
